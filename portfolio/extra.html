    <main>
        <form action="/action.php">
        <section>
            <div>
            <input type="text" placeholder=" Your Name">
        </div>
        </section>
        <br>
        <section>
            <div>
            <input type="password" placeholder="Password">
        </div>
        </section>
        <section>
        <br>

         </label>

        <section>
